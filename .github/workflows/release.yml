name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Generate changelog
        id: changelog
        run: |
          # Extract changelog for this version
          if [ -f CHANGELOG.md ]; then
            # Extract section for this version
            VERSION="${{ steps.version.outputs.version }}"
            awk "/^## \[$VERSION\]/,/^## \[/" CHANGELOG.md | head -n -1 > release_notes.md
          else
            echo "## Release ${{ steps.version.outputs.version }}" > release_notes.md
            echo "See CHANGELOG.md for details." >> release_notes.md
          fi
      
      - name: Prepare release files
        id: files
        run: |
          FILES=""
          # Check for verisav- prefix files first, then fallback to regular names
          for vocab in dpp rma wty; do
            if [ -f "$vocab/verisav-$vocab.ttl" ]; then
              FILES="$FILES$vocab/verisav-$vocab.ttl"$'\n'
            elif [ -f "$vocab/$vocab.ttl" ]; then
              FILES="$FILES$vocab/$vocab.ttl"$'\n'
            fi
            if [ -f "$vocab/verisav-$vocab.jsonld" ]; then
              FILES="$FILES$vocab/verisav-$vocab.jsonld"$'\n'
            elif [ -f "$vocab/$vocab.jsonld" ]; then
              FILES="$FILES$vocab/$vocab.jsonld"$'\n'
            fi
          done
          # Remove trailing newline and save
          FILES=$(echo "$FILES" | sed '/^$/d')
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "Files to attach:"
          echo "$FILES"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Verisav Vocabularies v${{ steps.version.outputs.version }}"
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: ${{ steps.files.outputs.files }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
